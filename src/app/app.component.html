<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>group</mat-icon>
  </button>
  <span>إدارة المهام</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn"(click)="openDialog()">إضافة مهمة</button>
</mat-toolbar>
<br>
<br>
<div class="container">
 <div class="mat-elevation-z8">
  <table mat-table [dataSource]="listData">


    
    <ng-container matColumnDef="رقم المهمة">
      <th mat-header-cell *matHeaderCellDef> رقم المهمه. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    
    <ng-container matColumnDef="اسم المهمة">
      <th mat-header-cell *matHeaderCellDef> اسم المهمة </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    
    <ng-container matColumnDef="تاريخ بداية المهمه">
      <th mat-header-cell *matHeaderCellDef> تاريخ بداية المهمه </th>
      <td mat-cell *matCellDef="let element"> {{element.datestart | date}} </td>
    </ng-container>

  
    
    <ng-container matColumnDef="تاريخ نهاية المهمه">
      <th mat-header-cell *matHeaderCellDef> تاريخ نهاية المهمه </th>
      <td mat-cell *matCellDef="let element"> {{element.dateend | date}} </td>
    </ng-container>
    <ng-container matColumnDef="الحدث">
      <th mat-header-cell *matHeaderCellDef> الحدث</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editTask(element)"color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTask(element.id)"color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    
</div>
</div>
